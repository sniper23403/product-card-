<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&display=swap" rel="stylesheet">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="styles8.css">

  </head>
  <body>
    <main>
      <h1 class="sr-only">Product Card Component</h1>
      <div class="card">
        <div class="picture">
          <picture>
            <img src="image-product-desktop.jpg" alt="perfume-picture" class="img">
          </picture>
        </div>
          <div class="right">
              <h2>PERFUME</h2>
             <p class="img-name">Gabrielle Essence Eau De Parfum</p>  
             <p class="img-description">A floral,solar and voluptuous interpretation compsed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
              <p class="new-price prices">
                $149.99  <s class="old-price">$169.99</s>
              </p>
              <button>
                <img src="icon-cart.svg" alt="icon-cart">
                <span>Add to Cart</span>
              </button>  
          </div>    
      </div>
    </main>  
  </body>
</html>
